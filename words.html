<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intermediate English Words</title>
	<link rel="stylesheet" href="words.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://unpkg.com/vue@2.3.3"></script>	
</head>
<body>

<div class="container-fluid" id="words">
	<div class="row center">
		<div class="col col-span-6">
			<figure>
			<img v-bind:src="WordsItem.image" class="img-fluid mx-auto d-block" alt="" />
			<figcaption><h2 class="bg-light text-warning text-uppercase">{{WordsItem.word}}</h2></figcaption>
			</figure>
			<button v-if="!isHidden" @click="StartWords()" v-on:click="isHidden = true">Start Memorization of Words ver.1.0</button>
<p>Advertisment</p>
		</div>
	</div>
</div>

<script src="vuewords.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
